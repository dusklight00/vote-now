<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <center>
            <br />
            <br />
            <!-- Make the heading blue -->
            <h1>Register</h1>
          </center>
          <form action="user-login-page.html">
            <div class="form-group">
              <label for="usr">First Name:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="usr">Last Name:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="usr">Aadhar Card Number:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="usr">Email ID:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="usr">Mobile Number:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="pwd">Address:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="pwd">Pincode:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="pwd">City:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                >
                  City <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Chennai</a></li>
                  <li><a href="#">Bangalore</a></li>
                  <li><a href="#">Delhi</a></li>
                  <li><a href="#">Mumbai</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd">State:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                >
                  State <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Tamil Nadu</a></li>
                  <li><a href="#">Karnataka</a></li>
                  <li><a href="#">New Delhi</a></li>
                  <li><a href="#">Maharastra</a></li>
                </ul>
              </div>
            </div>
            <!-- Can u add equal space between each of button -->
            <label class="radio-inline"
              ><input type="radio" name="optradio" checked />Male</label
            >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="radio-inline"
              ><input type="radio" name="optradio" />Female</label
            >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="radio-inline"
              ><input type="radio" name="optradio" />Trangender</label
            >
            <br />
            <br />

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" />
            </div>
            <div class="form-group">
              <label for="pwd">Confirm Password</label>
              <input type="password" class="form-control" id="pwd" />
            </div>

            <div class="checkbox">
              <label
                ><input type="checkbox" value="" />Please confirm the above
                details are true to your knowledge</label
              >
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </form>
          <br />
          <!-- Add conditional rendering for this alert -->
          <div class="alert alert-success">
            <strong>Success!</strong> Registration completed successfully
          </div>
        </div>
      </div>
    </div>

    <!-- Complete Register - Go to <a href="user-login-page.html">Login Page</a> -->
  </body>
</html>
