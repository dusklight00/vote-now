<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Train Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <center>
            <br />
            <br />
            <h1>Create Train</h1>
          </center>
          <form action="admin-dashboard-page.html">
            <div class="form-group">
              <label for="trainName">Train Name:</label>
              <input type="text" class="form-control" id="trainName" />
            </div>
            <div class="form-group">
              <label for="trainId">Train ID:</label>
              <input type="text" class="form-control" id="trainId" />
            </div>
            <div class="form-group">
              <label for="from">From:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="fromDropdown"
                  data-toggle="dropdown"
                >
                  Select Station
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="fromDropdown">
                  <li><a href="#">Chennai</a></li>
                  <li><a href="#">Bangalore</a></li>
                  <li><a href="#">Delhi</a></li>
                  <li><a href="#">Mumbai</a></li>
                  <li><a href="#">Kerala</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="to">To:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="toDropdown"
                  data-toggle="dropdown"
                >
                  Select Station
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="toDropdown">
                  <li><a href="#">Chennai</a></li>
                  <li><a href="#">Bangalore</a></li>
                  <li><a href="#">Delhi</a></li>
                  <li><a href="#">Mumbai</a></li>
                  <li><a href="#">Kerala</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date(DD/MM/YY):</label>
              <input type="date" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="time">Time (HH:MM)</label>
              <input type="time" class="form-control" id="time" name="time" />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              Create Train
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>

    <!-- Redirect to <a href="admin-dashboard-page.html">Admin Dashboard</a> -->
  </body>
</html>
