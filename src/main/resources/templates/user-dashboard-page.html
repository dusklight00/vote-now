<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="pull-right">
        <br />
        <a href="main-page.html">
          <button type="button" class="btn btn-primary">Logout</button>
        </a>
      </div>

      <br />
      <h1 class="mt-4">
        Good Morning, Rahul<span style="color: lightgray">
          (User Dashboard)</span
        >
      </h1>
      <div class="mt-4">
        <br />
        <br />
        <a href="book-ticket-page.html">
          <button type="button" class="btn btn-primary">Book Tickets</button>
        </a>

        <a href="cancel-ticket-page.html">
          <button type="button" class="btn btn-primary">Cancel Ticket</button>
        </a>
      </div>
    </div>

    <div class="container mt-4">
      <h2>Your Booked Tickets</h2>
      <div id="booked-tickets-container"></div>
    </div>

    <script>
      function createBookedTicketElement(
        pnr,
        passenger_name,
        train_name,
        from,
        to,
        date,
        time,
        seat_number,
        all_passengers
      ) {
        const ticketDetails = document.createElement("div");
        ticketDetails.className = "col-md-12";
        ticketDetails.style.border = "1px solid #ddd";
        ticketDetails.style.borderRadius = "5px";
        ticketDetails.style.padding = "15px";
        ticketDetails.style.marginBottom = "20px";

        let passengerDropdownItems = all_passengers
          .map(
            (passenger) => `
            <li>
              <a class="dropdown-item" href="#">
                ${passenger}
              </a>
            </li>
          `
          )
          .join("");
        ticketDetails.innerHTML = `
          <h3>Booked Ticket <small class="text-muted">PNR: ${pnr}</small></h3>
          <div class="row">
            <div class="col-xs-6">
              <small>Passenger Name:</small>
              <p class="lead"><strong>${passenger_name}</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <small>Train:</small>
              <p class="lead"><strong>${train_name}</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <small>From:</small>
              <p><strong>${from}</strong></p>
            </div>
            <div class="col-xs-6">
              <small>To:</small>
              <p><strong>${to}</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <small>Date:</small>
              <p>${date}</p>
            </div>
            <div class="col-xs-3">
              <small>Time:</small>
              <p><strong>${time}</strong></p>
            </div>
            <div class="col-xs-3">
              <small>Seat:</small>
              <p class="text-primary" style="font-size: 18px"><strong>${seat_number}</strong></p>
            </div>
            <div class="col-xs-3">
              <small>PNR:</small>
              <p class="text-success" style="font-size: 18px"><strong>${pnr}</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <a href="view-booked-detail-page.html">
                <button type="button" class="btn btn-primary">
                  View Booked Ticket
                </button>
              </a>
            </div>
            <div class="col-xs-6 text-right">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="passengerDropdown_${pnr}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ticket Booked by: ${passenger_name}
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="passengerDropdown_${pnr}">
                  ${passengerDropdownItems}
                </ul>
              </div>
            </div>
          </div>
        `;

        return ticketDetails;
      }

      function displayBookedTicket(
        pnr,
        passenger_name,
        train_name,
        from,
        to,
        date,
        time,
        seat_number,
        all_passengers
      ) {
        const container = document.getElementById("booked-tickets-container");
        const ticketElement = createBookedTicketElement(
          pnr,
          passenger_name,
          train_name,
          from,
          to,
          date,
          time,
          seat_number,
          all_passengers
        );
        container.appendChild(ticketElement);
      }

      function generatePNR() {
        return Math.floor(1000000000 + Math.random() * 9000000000).toString();
      }

      function updateBookedTicketsDisplay() {
        const container = document.getElementById("booked-tickets-container");
        container.innerHTML = ""; // Clear previous content
        displayBookedTicket(
          generatePNR(),
          "Rahul",
          "Rajdhani Express",
          "Delhi",
          "Mumbai",
          "2024-07-21",
          "16:45",
          "B12",
          ["Rahul", "Sahil", "Sam"]
        );
      }

      document.addEventListener("DOMContentLoaded", updateBookedTicketsDisplay);
    </script>
  </body>
</html>
