<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <center>
                  <br />
                  <br />
                  <h1>Proceed to Payment</h1>
              </br>
              </center>
              <ul>
                <li>Number of Passenger = 2</li>
                <li>Passenger Selected Class 3A = 2</li>
                <li>Passenger Selected Class SL= 2</li>
                <li>Total Price  = 7000</li>
              </ul>
              <br/>
              <br/>
              <form action="view-booked-detail-page.html">
                  <div class="form-group">
                      <label for="price">Total Price:</label>
                      <input type="text" class="form-control" id="price" />
                  </div>
            
                  <div class="form-group">
                    <label for="pay">Mode of Payment</label>
                    <div class="dropdown">
                      <button
                        class="btn btn-default dropdown-toggle"
                        type="button"
                        id="pay"
                        data-toggle="dropdown"
                        style="
                          width: 100%;
                          display: flex;
                          justify-content: space-between;
                          align-items: center;
                        "
                      >
                        Mode of Payment <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" style="width: 100%">
                        <li><a href="#">UPI</a></li>
                        <li><a href="#">Net Banking</a></li>
                      </ul>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary btn-block">
                    Pay Now 
                  </button>
              </form>
              <br />
            
          </div>
      </div>
  </div>


    <!-- View Booked Ticket - Go to
    <a href="view-booked-detail-page.html">View Booked Ticket Page</a> -->
  </body>
</html>
