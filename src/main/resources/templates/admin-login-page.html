<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - VoteNow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-body {
        padding: 3rem;
      }

      .img-container {
        background-color: #1a73e8;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .img-fluid {
        max-width: 90%;
        height: auto;
        filter: drop-shadow(2px 4px 8px rgba(0, 0, 0, 0.2));
        transition: transform 0.3s ease;
      }

      .img-fluid:hover {
        transform: scale(1.03);
      }

      .login-heading {
        font-weight: 700;
        color: #1a73e8;
        margin-bottom: 1.5rem;
        position: relative;
        padding-bottom: 10px;
      }

      .login-heading:after {
        content: "";
        position: absolute;
        width: 50px;
        height: 3px;
        background-color: #1a73e8;
        bottom: 0;
        left: 0;
      }

      .form-label {
        font-weight: 500;
        color: #333;
      }

      .form-control {
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: 1px solid #ced4da;
        background-color: #f8f9fb;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 0 0.25rem rgba(26, 115, 232, 0.25);
        background-color: #fff;
      }

      .btn-primary {
        background-color: #1a73e8;
        border-color: #1a73e8;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(26, 115, 232, 0.2);
      }

      .btn-primary:hover {
        background-color: #0d47a1;
        border-color: #0d47a1;
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(26, 115, 232, 0.3);
      }

      .btn-link {
        color: #1a73e8;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-link:hover {
        color: #0d47a1;
        text-decoration: underline;
      }

      .forgot-password {
        text-align: right;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .alert {
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1.5rem;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ced4da;
      }

      .divider span {
        padding: 0 1rem;
        color: #6c757d;
        font-size: 0.9rem;
      }

      .input-group-text {
        background-color: #f8f9fb;
        border: 1px solid #ced4da;
        border-right: none;
      }

      @media (max-width: 768px) {
        .card-body {
          padding: 2rem;
        }

        .img-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card">
            <div class="row g-0">
              <!-- Left Column - Image -->
              <div class="col-md-5">
                <div class="img-container">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid"
                    alt="Admin Login"
                  />
                </div>
              </div>

              <!-- Right Column - Form -->
              <div class="col-md-7">
                <div class="card-body">
                  <h2 class="login-heading">Admin Login</h2>
                  <p class="text-muted mb-4">
                    Access your administrator dashboard
                  </p>

                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="usr" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          id="usr"
                          placeholder="Enter your username"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="fas fa-lock"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control"
                          id="pwd"
                          placeholder="Enter your password"
                          required
                        />
                      </div>
                    </div>

                    <div class="forgot-password">
                      <a href="forgot-password" class="btn-link"
                        >Forgot password?</a
                      >
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                      <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>

                    <div id="errorContainer" class="text-center"></div>
                    <div id="messageContainer" class="text-center"></div>

                    <div class="alert alert-info mt-4">
                      <i class="fas fa-info-circle me-2"></i>
                      <small>Administrative access is restricted to authorized personnel only. Contact system support if you require access.</small>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="/" class="btn-link">
              <i class="fas fa-home me-1"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#loginForm").submit(function (e) {
          e.preventDefault();
          const username = $("#usr").val();
          const password = $("#pwd").val();

          // Show loading state
          const submitBtn = $(this).find('button[type="submit"]');
          submitBtn.html(
            '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...'
          );
          submitBtn.prop("disabled", true);

          $.get(
            `/api/admin-login?username=${username}&password=${password}`,
            function (data, status) {
              if (data.status === 200) {
                console.log(data);
                $("#messageContainer").html(`
                  <div class="alert alert-success">
                    <strong><i class="fas fa-check-circle me-2"></i>Success!</strong> Logged in successfully.
                  </div>
                `);
                localStorage.setItem("aadhar", data.message);
                localStorage.setItem("role", "admin");

                // Redirect after showing success message
                setTimeout(function () {
                  window.location.href = `/admin-dashboard`;
                }, 1000);
              } else {
                submitBtn.html('<i class="fas fa-sign-in-alt me-2"></i> Login');
                submitBtn.prop("disabled", false);

                $("#messageContainer").html(`
                  <div class="alert alert-danger">
                    <strong><i class="fas fa-exclamation-circle me-2"></i>Error!</strong> Invalid username or password.
                  </div>
                `);
              }
            }
          ).fail(function () {
            submitBtn.html('<i class="fas fa-sign-in-alt me-2"></i> Login');
            submitBtn.prop("disabled", false);

            $("#messageContainer").html(`
              <div class="alert alert-danger">
                <strong><i class="fas fa-exclamation-triangle me-2"></i>Error!</strong> Unable to connect to the server. Please try again later.
              </div>
            `);
          });
        });
      });
    </script>
  </body>
</html>
```
