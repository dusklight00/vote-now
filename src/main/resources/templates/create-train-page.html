<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Train Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <center>
            <br />
            <br />
            <h1>Create Train</h1>
          </center>
          <form
            action="#"
            th:action="@{/createTrain}"
            th:object="${train}"
            method="post"
          >
            <div class="form-group">
              <label for="trainName">Train Name:</label>
              <input
                type="text"
                class="form-control"
                id="trainName"
                th:field="*{trainName}"
              />
            </div>
            <div class="form-group">
              <label for="trainId">Train ID:</label>
              <input
                type="text"
                class="form-control"
                id="trainId"
                th:field="*{trainId}"
              />
            </div>
            <div class="form-group">
              <label for="from">From:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="fromDropdown"
                  data-toggle="dropdown"
                >
                  Select Station
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="fromDropdown">
                  <li><a href="#">Chennai</a></li>
                  <li><a href="#">Bangalore</a></li>
                  <li><a href="#">Delhi</a></li>
                  <li><a href="#">Mumbai</a></li>
                  <li><a href="#">Kerala</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="to">To:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="toDropdown"
                  data-toggle="dropdown"
                >
                  Select Station
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="toDropdown">
                  <li><a href="#">Chennai</a></li>
                  <li><a href="#">Bangalore</a></li>
                  <li><a href="#">Delhi</a></li>
                  <li><a href="#">Mumbai</a></li>
                  <li><a href="#">Kerala</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date(DD/MM/YY):</label>
              <input
                type="date"
                class="form-control"
                id="date"
                th:field="*{date}"
              />
            </div>
            <div class="form-group">
              <label for="time">Time (HH:MM)</label>
              <input
                type="time"
                class="form-control"
                id="time"
                name="time"
                th:field="*{time}"
              />
            </div>
            <br />
            <a th:href="@{/createTrain}">
              <button type="button" class="btn btn-link">Register Here</button>
            </a>
          </form>
          <br />
        </div>
      </div>
    </div>
    <script>
      function handlesubmit(e) {
        e.preventDefault();

        alert("Login Successful");
      }
    </script>
  </body>
</html>
