<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Election - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }

      .wrapper {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background-color: #1e3a5f;
        color: white;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        transition: all 0.3s;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 20px;
        background-color: #1a73e8;
        text-align: center;
      }

      .sidebar-header h3 {
        margin: 0;
        font-weight: 700;
      }

      .sidebar-menu {
        padding: 20px 0;
      }

      .menu-header {
        font-size: 0.8rem;
        text-transform: uppercase;
        padding: 15px 20px 5px;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 500;
      }

      .sidebar-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-menu li {
        margin-bottom: 5px;
      }

      .sidebar-menu a {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
        border-left: 4px solid transparent;
      }

      .sidebar-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-left-color: #1a73e8;
      }

      .sidebar-menu a.active {
        background-color: rgba(255, 255, 255, 0.1);
        border-left-color: #1a73e8;
        font-weight: 500;
      }

      .sidebar-menu i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      .content {
        width: calc(100% - 280px);
        margin-left: 280px;
        padding: 20px;
        transition: all 0.3s;
      }

      /* Form */
      .form-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        padding: 30px;
        margin-bottom: 20px;
      }

      .form-title {
        font-weight: 600;
        margin-bottom: 25px;
        color: #1a73e8;
        padding-bottom: 10px;
        border-bottom: 2px solid #f0f0f0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 8px;
      }

      .btn-primary {
        background-color: #1a73e8;
        border-color: #1a73e8;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background-color: #0d47a1;
        border-color: #0d47a1;
        transform: translateY(-2px);
      }

      /* Candidate section */
      .candidate-container {
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }

      .remove-candidate {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #dc3545;
        cursor: pointer;
        transition: all 0.3s;
      }

      .remove-candidate:hover {
        transform: scale(1.2);
      }

      .dashboard-header {
        background-color: #1a73e8;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .sidebar {
          width: 80px;
        }

        .sidebar .sidebar-header h3 span {
          display: none;
        }

        .sidebar-menu a span {
          display: none;
        }

        .sidebar-menu a i {
          margin-right: 0;
          width: 100%;
        }

        .content {
          width: calc(100% - 80px);
          margin-left: 80px;
        }

        .menu-header {
          text-align: center;
        }

        .dashboard-header {
          flex-direction: column;
          text-align: center;
        }

        .dashboard-header .btn {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h3>
            <i class="fas fa-vote-yea me-2"></i><span>VoteNow Admin</span>
          </h3>
        </div>

        <div class="sidebar-menu">
          <div class="menu-header">Dashboard</div>
          <ul>
            <li>
              <a href="/admin-dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Overview</span>
              </a>
            </li>
          </ul>
          <div class="menu-header">Elections</div>
          <ul>
            <li>
              <a href="/admin-create-election" class="active">
                <i class="fas fa-plus-circle"></i>
                <span>Create Election</span>
              </a>
            </li>
            <li>
              <a href="/admin-dashboard#manage-elections">
                <i class="fas fa-tasks"></i>
                <span>Manage Elections</span>
              </a>
            </li>
            <li>
              <a href="/view-results">
                <i class="fas fa-chart-pie"></i>
                <span>Results</span>
              </a>
            </li>
          </ul>

          <div class="menu-header">Voters</div>
          <ul>
            <li>
              <a href="/admin-manage-voters">
                <i class="fas fa-users"></i>
                <span>Manage Voters</span>
              </a>
            </li>
          </ul>

          <div class="menu-header">System</div>
          <ul>
            <li>
              <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
          <div>
            <h1 class="mb-0">Create New Election</h1>
            <p class="mb-0">Set up a new election for voters</p>
          </div>
          <div>
            <a href="/admin-dashboard" class="btn btn-light me-2">
              <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
          </div>
        </div>

        <!-- Create Election Form -->
        <div class="row">
          <div class="col-12">
            <div class="form-container">
              <h2 class="form-title">Election Details</h2>

              <form id="electionForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="electionTitle" class="form-label"
                        >Election Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="electionTitle"
                        placeholder="Enter election title"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="electionType" class="form-label"
                        >Election Type</label
                      >
                      <select class="form-select" id="electionType" required>
                        <option value="">Select type</option>
                        <option value="presidential">Presidential</option>
                        <option value="senate">Senate</option>
                        <option value="house">House of Representatives</option>
                        <option value="governor">Governor</option>
                        <option value="mayor">Mayor</option>
                        <option value="local">Local</option>
                        <option value="referendum">Referendum</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="startDate" class="form-label"
                        >Start Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="startDate"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="endDate" class="form-label">End Date</label>
                      <input
                        type="date"
                        class="form-control"
                        id="endDate"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="electionDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="electionDescription"
                    rows="3"
                    placeholder="Enter election description"
                  ></textarea>
                </div>

                <hr class="my-4" />

                <h4>Candidates</h4>
                <div id="candidatesContainer">
                  <div class="candidate-container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label">Candidate Name</label>
                          <input
                            type="text"
                            class="form-control candidate-name"
                            placeholder="Enter name"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label">Political Party</label>
                          <input
                            type="text"
                            class="form-control candidate-party"
                            placeholder="Enter party"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="form-label">Bio/Description</label>
                      <textarea
                        class="form-control candidate-bio"
                        rows="2"
                        placeholder="Enter candidate biography"
                      ></textarea>
                    </div>

                    <i class="fas fa-times-circle remove-candidate"></i>
                  </div>
                </div>

                <div class="text-center my-4">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="addCandidateBtn"
                  >
                    <i class="fas fa-plus me-2"></i> Add Another Candidate
                  </button>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="publishImmediately"
                    />
                    <label class="form-check-label" for="publishImmediately">
                      Publish election immediately
                    </label>
                  </div>
                </div>

                <div class="mt-4 text-center">
                  <button type="submit" class="btn btn-primary btn-lg px-5">
                    <i class="fas fa-save me-2"></i> Create Election
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("adminId");
        localStorage.removeItem("role");
        window.location.href = "/";
      }

      $(document).ready(function () {
        // Check authentication
        const adminId = localStorage.getItem("adminId");
        const role = localStorage.getItem("role");

        if (!adminId || role !== "admin") {
          window.location.href = "/admin-login";
          return;
        }

        // Add candidate button click handler
        $("#addCandidateBtn").click(function () {
          const candidateHtml = `
          <div class="candidate-container">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Candidate Name</label>
                  <input type="text" class="form-control candidate-name" placeholder="Enter name">
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Political Party</label>
                  <input type="text" class="form-control candidate-party" placeholder="Enter party">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Bio/Description</label>
              <textarea class="form-control candidate-bio" rows="2" placeholder="Enter candidate biography"></textarea>
            </div>
            
            <i class="fas fa-times-circle remove-candidate"></i>
          </div>
        `;

          $("#candidatesContainer").append(candidateHtml);
        });

        // Remove candidate click handler
        $(document).on("click", ".remove-candidate", function () {
          // Don't remove if it's the last candidate
          if ($(".candidate-container").length > 1) {
            $(this).closest(".candidate-container").remove();
          } else {
            alert("At least one candidate is required.");
          }
        });

        // Form submission
        $("#electionForm").submit(function (e) {
          e.preventDefault();

          // Show loading state
          const submitBtn = $(this).find('button[type="submit"]');
          const originalBtnText = submitBtn.html();
          submitBtn.html(
            '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Creating...'
          );
          submitBtn.prop("disabled", true); // Collect form data
          const title = $("#electionTitle").val();
          const type = $("#electionType").val();
          const startDate = $("#startDate").val();
          const endDate = $("#endDate").val();
          const description = $("#electionDescription").val();
          const publishNow = $("#publishImmediately").is(":checked");

          // Collect candidates
          const candidates = [];
          $(".candidate-container").each(function () {
            const name = $(this).find(".candidate-name").val();
            const party = $(this).find(".candidate-party").val();
            const bio = $(this).find(".candidate-bio").val();

            candidates.push({
              name: name,
              party: party,
              bio: bio,
            });
          }); // Create election data object
          const electionData = {
            title: title,
            type: type,
            startDate: startDate,
            endDate: endDate,
            description: description,
            candidates: candidates,
            publishNow: publishNow,
          };

          console.log("Creating election:", electionData);

          // Simulate API call
          setTimeout(function () {
            alert("Election created successfully!");

            // Reset form
            $("#electionForm").trigger("reset");
            $("#candidatesContainer").html(`
            <div class="candidate-container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Candidate Name</label>
                    <input type="text" class="form-control candidate-name" placeholder="Enter name">
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Political Party</label>
                    <input type="text" class="form-control candidate-party" placeholder="Enter party">
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label class="form-label">Bio/Description</label>
                <textarea class="form-control candidate-bio" rows="2" placeholder="Enter candidate biography"></textarea>
              </div>
              
              <i class="fas fa-times-circle remove-candidate"></i>
            </div>
          `);

            // Restore button state
            submitBtn.html(originalBtnText);
            submitBtn.prop("disabled", false);

            // Redirect to dashboard
            setTimeout(function () {
              window.location.href = "/admin-dashboard";
            }, 1000);
          }, 1500);
        });
      });
    </script>
  </body>
</html>
