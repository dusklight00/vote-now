<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passanger Details Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <center>
            <br />
            <br />
            <h1>Passenger Details</h1>
          </center>
          <form action="user-dashboard-page.html">
            <div class="form-group">
              <label for="email">Email ID:</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="mobile-number">Mobile Number:</label>
              <input type="text" class="form-control" id="mobile-number" />
            </div>

            <div class="form-group">
              <input type="button" class="btn" value="+ Add Passanger" />
            </div>
            <div class="form-group">
              <label for="passenger-name">Passenger Name:</label>
              <input type="text" class="form-control" id="passenger-name" />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="text" class="form-control" id="age" />
            </div>
            <!-- Can u add equal space between each of button -->
            <label class="radio-inline">
              <input type="radio" name="male" checked />
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="female" />
              Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="transgender" />
              Transgender
            </label>
            <br />
            <br />
            <div class="form-group">
              <label for="pay">Mode of Payment</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="pay"
                  data-toggle="dropdown"
                  style="
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  "
                >
                  Mode of Payment <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" style="width: 100%">
                  <li><a href="#">UPI</a></li>
                  <li><a href="#">Net Banking</a></li>
                </ul>
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" />
                Yes, and I accept the above details entered are correct
              </label>
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              Proceed Payment
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>

    <!-- Payment - Go to <a href="payment-page.html">Payment Page</a><br /> -->
  </body>
</html>
