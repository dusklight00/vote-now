<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Booked Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <h1>Train Ticket Information</h1>

      <div>
        <a href="user-dashboard-page.html">
          <button class="btn btn-primary">User Dashboard</button>
        </a>
        <a href="admin-dashboard-page.html">
          <button class="btn btn-primary">Admin Dashboard</button>
        </a>
      </div>
    </center>

    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Train Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Journey From:"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Journey To:"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Train Name:"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Journey Date:"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Train ID:" />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="PNR Number:"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Train Time:"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Passenger Details-1
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p class="mb-0">Number of Passengers: 2</p>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Passenger Name:"
              />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Age:" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Gender:" />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Preference:"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Class:" />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Price:" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Seat Number:"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Passenger Details-2
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Passenger Name:"
              />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Age:" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Gender:" />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Preference:"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Class:" />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Price:" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Seat Number:"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Payment Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Payment Method:"
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Total Price:"
            />
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Other Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Passenger Email:"
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Mobile Number:"
            />
          </div>
        </form>
      </div>
    </div>
    <br />
